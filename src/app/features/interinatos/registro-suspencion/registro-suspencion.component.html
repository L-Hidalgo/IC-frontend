<div class="container-header">
    <h3>Registrar Suspensión</h3>
    <mat-icon (click)="closeModal()">clear</mat-icon>
</div>
<mat-stepper>
    <mat-step label="Paso 1" state="paso-uno">
        <form [formGroup]="formStep1">
            <div class="form-row">
                <mat-form-field class="example-form-field">
                    <mat-label>Ítem Destino</mat-label>
                    <input matInput type="number" formControlName="puestoNuevoId" #inputPuestoNuevoId>
                    <button matSuffix mat-icon-button aria-label="Search"
                        (click)="searchDataPuestoDestino(+inputPuestoNuevoId.value)">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="example-form-field">
                    <mat-label>Ítem Actual</mat-label>
                    <input matInput type="number" formControlName="puestoActualId" #inputPuestoActualId>
                    <!--<button matSuffix mat-icon-button aria-label="Search"
                        (click)="searchDataPuestoDestino(+inputPuestoActualId.value)">
                        <mat-icon>search</mat-icon>
                    </button>-->
                </mat-form-field>
            </div>
            <div class="form-row">  
            </div>
        </form>
        <div>
            <button mat-button matStepperNext>Siguiente</button>
        </div>
    </mat-step>
    <mat-step label="Paso 2" state="paso-dos">
        <form [formGroup]="formStep2">
            <div class="form-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Proveído/Trámite</mat-label>
                    <input matInput formControlName="proveidoTramiteInterinatoSuspencion">
                </mat-form-field>
                <mat-form-field class="date-picker-field">
                    <mat-label>Fecha de Proveído/Trámite</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fchProveidoTramiteInterinatoSuspencion">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-hint>DD/MM/YYYY</mat-hint>
                </mat-form-field>

            </div>
            <div class="form-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Cite/Mem</mat-label>
                    <input matInput formControlName="citeMemorandumInterinatoSuspencion">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Código/Mem</mat-label>
                    <input matInput formControlName="codigoMemorandumInterinatoSuspencion">
                </mat-form-field>
                <mat-form-field class="date-picker-field">
                    <mat-label>Fecha Mem</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="fchMemorandumInterinatoSuspencion">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                    <mat-hint>DD/MM/YYYY</mat-hint>
                </mat-form-field>
            </div>
        </form>
        <div>
            <button mat-button matStepperPrevious>Atras</button>
            <button mat-button matStepperNext>Siguiente</button>
        </div>
    </mat-step>
    <mat-step label="Paso 3">
        <form [formGroup]="formStep3">
            <div class="form-row">
                <mat-form-field class="date-picker-field">
                    <mat-label>Fecha Suspensión</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="fchSuspencion">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                    <mat-hint>DD/MM/YYYY</mat-hint>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Código Suspensión</mat-label>
                    <input matInput formControlName="codigoSuspencion">
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field class="date-picker-field">
                    <mat-label>Fecha de Designación</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="fchDesginacionSuspencion">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                    <mat-hint>DD/MM/YYYY</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>SAYRI</mat-label>
                    <select matNativeControl formControlName="sayriInterinato">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="Registrado">REGISTRADO</option>
                        <option value="Sayri">SAYRI</option>
                    </select>
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field class="example-full-width">
                    <mat-label>Motivo de Suspencion</mat-label>
                    <textarea matInput placeholder="Escribir..." formControlName="MotivoSuspencion"></textarea>
                </mat-form-field>
            </div>
        </form>
        <div>
            <button mat-button matStepperPrevious>Atras</button>
            <button mat-button matStepperNext (click)="enviarDatos()">Registrar</button>
        </div>
    </mat-step>
    <ng-template matStepperIcon="paso-uno">
        <mat-icon>create</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="paso-dos">
        <mat-icon>create</mat-icon>
    </ng-template>
</mat-stepper>
