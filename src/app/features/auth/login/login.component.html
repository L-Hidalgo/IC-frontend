<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="loginForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title>Iniciar Sesi칩n</mat-card-title>
            <mat-card-subtitle>Ingrese a su cuenta
            </mat-card-subtitle>
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input id="usernameInput" matInput placeholder="Nombre de usuario" formControlName="username"
                        autocomplete="username" type="text">
                    <mat-error id="requiredUsernameError" *ngIf="loginForm.controls['username'].hasError('required')">
                        Nombre de usuario es
                        <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput" matInput placeholder="Contrase침a" formControlName="password" type="password"
                        autocomplete="current-password">
                    <mat-error id="requiredPasswordError" *ngIf="loginForm.controls['password'].hasError('required')">
                        Contrase침a es
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <div class="full-width">
                    <mat-slide-toggle formControlName="rememberMe">Recuerdor mi nombre de usuario</mat-slide-toggle>
                </div>

            </mat-card-content>

            <mat-card-actions class="login-actions">
                <button mat-raised-button id="login" color="primary" [disabled]="loginForm.invalid || loading"
                    (click)="login()">Aceptar</button>
                <button mat-button id="resetPassword" (click)="resetPassword()" type="button">Restablecer la contrase침a</button>
            </mat-card-actions>

        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
