<div class="header-container">
    <h1 mat-dialog-title>¿Qué deseas registrar?</h1>
    <button mat-button class="cancel-button" (click)="onNoClick()">
        <mat-icon>clear</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <p>Selecciona una opción:</p>
    <div class="button-container">
        <button mat-button class="designacion-button" (click)="openRegistroDesignacionModal()">Designación</button>
        <button mat-button class="suspension-button" (click)="openRegistroSuspencionModal()">Suspensión</button>
    </div>
</div>
